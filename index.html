<!DOCTYPE html>
<html>
<head>
 
 <title>Genetic Tetris Ai</title>
 
 <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" type="text/css" href="index-ui.css">
 
 <!--<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script> -->

</head>
<body>

 <div class='panel'>


     <h1>
       Genetic Tetris AI
     </h1>
     <h2>
          An implementation of Genetic Algorithms 
          to create evolving/mutating AI to play Tetris.
     </h2>

     <div class='details'>
          <div class='item score_item' >
                    <div class="item_head">Score:</div>  
                    <div class="item_value" id='score' style="font-size:16px;">-</div>
          </div><br>

          
          
          <div class="item">
              <div class="item_head">Speed:</div>
              <div class="item_value" id='speed'>-</div>
          </div>
          <div class="item">
              <div class="item_head">Moves:</div>
              <div class="item_value" id='moves'>-</div>
          </div>
         <!-- <div class="item">
              <div class="item_head">Generation:</div>
              <div class="item_value">-</div>
          </div>
          <div class="item">
              <div class="item_head">Individual:</div>
              <div class="item_value">-</div>
          </div> -->

     </div>


     <div class="instructions" >
        <b>Controls</b>

        <div class='controls'>
          Speed Up: [+]<br />
          Slow Down: [-]<br />
          Move Shape: [&#8646;]<br />
          Rotate Shape: [&#8593;]<br />
          Drop Shape: [&#8595;]<br />
        </div>
     </div>

</div>

<div class='next'>Next</div>
<div class="next_display" id='nextShape'>
</div>

<div id='game' class='game_area'>

</div>


  <script src="tetrisAI.js"></script>


</body>
</html>
